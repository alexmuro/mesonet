    <style>
    	.station{
            stroke: rgb(0, 89, 190);
            stroke-width: 2pt;
            stroke-opacity: 0.85;
            fill-opacity:0;
            fill:#fff;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .station:hover{
        	stroke: rgb(255, 0, 0);
        	stroke-width: 3pt;
        	cursor:pointer;

        }
        .asos:hover{
        	stroke: rgb(255, 0, 0);
        	stroke-width: 3pt;
        	cursor:pointer;

        }
        #info												{background:#fff; border-top:5px solid #222; border-bottom:1px solid #222; color:#222; display:none; font-size:.875em; padding:10px 15px 5px 15px; position:absolute; width:300px; z-index:99;}
		#info p												{font-size:1em; line-height:1.4; margin:0 0 10px 0;}

<div id="map"></div>
<div id="info"></div>

<div id="hover"></div>
<div id="legend">
<h2><a href="#" class="closed">Legend</a></h2>
	<div id="legend-detail"></div>
</div>
<div id="container">
	
	<h1>MESONET Site Selection Tool</h1>
	<div id="content">
		<center>
			<div style="width:250px;">
			<span style="float:left;font-size:10px;font-weight:light">Station interval in millionths of degrees Lat/Long</span>
			</div>
			<input type="text" id="interval_text" style="border:none;font-size:18pt;width:250px" value="3330">
			<div style="width:250px;">

			<span style="float:left;font-size:10px;font-weight:light"> More Stations </span>
			<span style="float:right;font-size:10px;font-weight:light"> Fewer Stations </span>
			</div>

			<input type="range" id="interval_slider" value="3330" min="2645" max="9000" step="100" style="width:200px">
			<br>
			Number of Stations : <span id="num_stations"></span>
		</center>
	</div>

</div>
<div id="info"></div>
<script>
$(function(){ 
	mesonet.datasource = 'data/getGrid.php';
	mesonet.init('map');
	//var map = {"200":2645,"199":2648,"198":,}

	$('#interval_slider').on('change',function(){
		$('#interval_text').val($('#interval_slider').val());
		mesonet.interval = $('#interval_slider').val()*1;
		mesonet.updateMap();
	})

	$('#interval_text').on('change',function(){
		$('#interval_slider').val($('#interval_text').val());
		mesonet.interval = $('#interval_text').val()*1;
		mesonet.updateMap();
	})
});
</script>
